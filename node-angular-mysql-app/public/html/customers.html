<div class="page-data">
  <div class="tool-section">
    <div class="data-btn">
      <button class="btn btn-primary"><a href="#!add_customer"> Add </a></button>
    </div>
    <div class="data-search">
      <input type="text" value="" placeholder="Search Here" ng-model="searchText" />
    </div>
  </div>

  <div class="data-table">
    <table border="1" cellpadding="7" cellspacing="7">
      <tr>
        <th width="50px">No</th>
        <th>Name</th>
        <th>Address</th>
        <th>Phone</th>
        <th>Email</th>
        <th width="120px">Action</th>
      </tr>
      <tr ng-repeat="customer in customers | filter:searchText">
        <td width="50px" align="center">{{customer.id}}</td>
        <td>{{customer.name}}</td>
        <td>{{customer.address}}</td>
        <td>{{customer.phone}}</td>
        <td>{{customer.email}}</td>
        <td width="150px" align="center">
          <a class="btn btn-primary" href="#!edit_customer/edit/{{customer.id}}">Edit</a>

          <a class="btn btn-danger" href="#!delete_customer/delete/{{customer.id}}">Delete</a>
        </td>
      </tr>
    </table>
  </div>
</div>
